<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Home</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title: </label><input type="text" name="title" id="title" size="32"><br><br>
        <p>Category : </p>
        <select name="category_id" id="category_id">
            {% for category in categories %}
                <option value="{{ category.id }}">{{category.name}}</option>
            {% endfor %}
        </select>
        <p>Content: </p><textarea name="content" id="content" rows="10" cols="30"></textarea><br><br>
        <button type="submit"> Post </button>
    </form>
</body>
</html>
